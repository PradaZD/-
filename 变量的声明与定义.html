<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        js中三种声明变量的方式：const var let
        1.const 
          声明常量，定义不可更改
        2.var：
          最常用的声明变量的关键字。定义变量的时候，如果没有初始化也不会报错，会输出
          undefined，其值之后可以修改。
          （这里初始化可以理解成讲变量设置成一个默认值或者一个确切的数值）
          var可以声明全局变量，也可以声明局部变量；
          （全局变量：在函数外定义的变量，作用域是整个代码文件；
                    在整个程序中都可以使用的变量。
            局部变量：在函数内定义的变量，作用域是当前的函数内部；
                    只能在函数中使用的变量）
    
        3.let
          块级作用域。在块级{}里面用let定义的变量，离开当前的{}就不能使用，有点像局部变量
          但是作用域不同。
          注意：{}一对花括号就是一个特定的代码块，包括直接的{}，流程语句{}，函数的{}...
    
        
        【注意】
        变量如果没有声明就使用会报错；
        声明后没有赋值（定义）会输出undefined（未定义）；
        无论条件是否正确，声明都会执行。
    
        */
        alert(a);//报错
        alert(b);//报错
        fn();
        alert(a);//报错
        alert(b);//100
        alert(c)//undefined
        function fn() {
            var a = b = 100
            //注意，这里a是局部变量，b是全局变量
        }
        var c;

    </script>
</body>

</html>
