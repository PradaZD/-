<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        1.let是ES6新增的命令，用来声明变量，用法类似于var，但是let声明的变量只在let命令所在的代码块中有效。
          意思是let声明的变量在它所在的代码块外面是拿不到的。
        
        */
        var a = [];
        for (var i = 0; i < 10; i++) {
            a[i] = function () {
                console.log(i)
            }
        }
        a[6]();
    //    var声明的变量在全局范围内都是有效的，所以全局只有一个变量。
    // 在循环中声明了function a[0-9]，但是function a[0-9]并没有执行，当function a[0-9]执行的时候循环已经结束了，并且已经i++，
    // 所以当function a[0-9]执行的时候拿到的i是10，出现这样的原因是因为for没有块级作用域，所以只能拿到全局变量i。


    </script>

</body>

</html>
