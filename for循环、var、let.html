<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //参考文档：https://es6.ruanyifeng.com/#docs/let
        
        /* 
        1.let是ES6新增的命令，用来声明变量，用法类似于var，但是let声明的变量只在let命令所在的代码块中有效。
          意思是let声明的变量在它所在的代码块外面是拿不到的。
        
        */
        var a = [];
        for (var i = 0; i < 10; i++) {
            a[i] = function () {
                console.log(i)
            }
        }
        a[6]();
    // var声明的变量在全局范围内都是有效的，所以全局只有一个变量。
    // 在循环中声明了function a[0-9]，但是function a[0-9]并没有执行，当function a[0-9]执行的时候循环已经结束了，并且已经i++，
    // 所以当function a[0-9]执行的时候拿到的i是10，出现这样的原因是因为for没有块级作用域，所以只能拿到全局变量i。

    /* 
    2.var 存在变量提升现象，也就是说代码还未执行到声明这一步，变量就已经存在，
          其值为undefined；
     let  不存在变量提升现象，let声明的变量一定要在声明之后才能使用，否则报错。
    
    
    */

   /* 
   3.暂存性死区（TDZ）
     只要块级作用域内存在let命令，他所声明的变量就会“绑定”这个区域，也就是说此时
     声明的变量式独立的（封闭的），与外界无关 不受外界影响。（就算此时声明的变量与
     全局变量名一样，也因为封闭性而使他成为一个新的不受外界影响大变量）
   
   */
    </script>

</body>

</html>
